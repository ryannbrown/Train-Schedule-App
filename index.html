<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Tracker</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" /> 
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

</head>
  
  <body>

  <div class="container">
    
    <div class="jumbotron text-centered">
      <h1>Welcome to Douglas Train Station</h1>
      <h2>Enjoy your ride</h2>
    </div>

    <div class="time-block"> Current Time: <span id="current-time"></span></div>

    <div class="row">
        <div class="col-lg-12">
      
      <!-- Train board -->
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title"><span class="fas fa-train"></span> Train Schedule</h3>
        </div>
        
        <div class="panel-body">
          <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train</th>
                    <th>Destination</th>
                    <th>Platform</th>
                    <th>First Train</th>
                    <th>Frequency (in minutes)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                
                <tbody>
                </tbody>
          </table>
        </div>
      </div>   
      
    <!-- Adding a Train   -->
    <div class="panel panel-danger">
        <div class="panel-heading">
          <h3 class="panel-title"><span class="fas fa-plus"></span>Add a Train</h3>
        </div>
        <div class="panel-body">
        <!-- Entry form -->
        <form>
          <div class="form-group">
            <label for="train-input">Train</label>
            <input class="form-control" id="train-input" type="text">
          </div>

          <div class="form-group">
            <label for="destination-input">Destination</label>
            <input class="form-control" id="destination-input" type="text">
          </div>
          
          <div class="form-group">
            <label for="platform-input">Platform</label>
            <input class="form-control" id="platform-input" type="text">
          </div>

          <div class="form-group">
            <label for="first-train-input">First Train Time</label>
            <input class="form-control" id="first-train-input" type="text">
          </div>

          <div class="form-group">
            <label for="frequency-input">Frequency</label>
            <input class="form-control" id="frequency-input" type="text">
          </div>

          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>

          </form>

        </div>
      </div>
    </div>
  </div>  
</div>  

  <!-- Loading in the jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Link to my js file -->
    <script type="text/javascript" src="assets/app.js"></script>
  
  </div>
  </body>
  </html>
